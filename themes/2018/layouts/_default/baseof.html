<!DOCTYPE html>
<html lang="de">
    {{- partial "head.html" . -}}
    <body class="page">
        {{- partial "header.html" . -}}
		<main role="main" class="main">
			<div class="jumbotron">
				<div class="container">
					<h2 class="jumbotron-h2"><span class="jumbotron-h2-span">{{ .Title }}</span></h2>
				</div>
			</div>
	        {{- block "main" . }}{{- end }}
		</main>
        {{- partial "footer.html" . -}}
    </body>
</html>
